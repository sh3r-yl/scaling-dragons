<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- WEBSITE DETAIL -->
  <title>Scale the dungeons, my dragons</title>

  <!-- FAVICON -->
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="assets/images/favicon-big.png">

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="assets/css/framework.css">
  <link rel="stylesheet" href="assets/css/lity.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>
<body>
<div id="main-wrapper">
  <div class="overlay" id="wallpaper"></div>
  <section class="content">
    <h-row>
      <h-column class="large-12">
        <h1>The <span id="class-total"></span> Class</h1>
        <a class="button" id="reload">View Another Class</a>
      </h-column>
    </h-row>

    <h-row>
      <h-column class="large-4 centered">
        <div class="flip-container">
          <article class="flipper">
            <div class="front card">
              <div id="class-symbol"></div>
              <h2 id="class-name"></h2>
            </div>

            <div class="back card">
              <div class="card-content">
                <p><strong>Hit Die: <span id="hit-die"></span></strong> </p>
                <p><strong>Proficiencies: <span id="proficiencies"></span></strong> </p>
                <p><strong>Saving Throws: <span id="saving-throws"></span></strong> </p>
                <p><strong>Starting Equipment: <span id="starting-eq"></span></strong> </p>
                <p><strong>Sub-classes: <span id="subclasses"></span></strong> </p>
              </div>
            </div>
          </article>
        </div>

        <a data-lity href="#skills" class="button">View Skills</a>

        <div class="hide">
          <ul id="skills">
            <p><strong>Skills:</strong></p>
          </ul>
        </div>
      </h-column>
    </h-row>
  </section>

  <div id="footer-push"></div>
</div>
<footer class="main-footer"></footer>

<!-- JAVASCRIPT LIBRARY -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<script src="assets/js/vendor/jquery.min.js"></script>

<script src="assets/js/vendor/lity.min.js"></script>
<script src="assets/js/vendor/fastclick.min.js"></script>
<script src="assets/js/vendor/myapp.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
